</ul>


<script>
    var birthday = new Date("May 17, 2002 18:00:00");  
    var today = new Date();
    var diff = Math.floor((today.getTime() - birthday.getTime()) / (1000 * 60 * 60 * 24));
    alert(diff + " days");
</script>
