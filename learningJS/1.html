<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/highlight/styles/default.min.css">

    <title>简单的问候</title>

<body>

<h3>Source Code</h3>
<pre><code class="js-html">var defaultName = "Zhang";
var name = prompt("Your name: ", defaultName);
alert("Hello " + name + "!");
</code>
</pre>

<h2>注意事项</h2>
<ul>
    <li>使用 <code>+</code> 连接字符串时，数字会被自动转化为字符串。</li>
    <li><code>prompt</code> 的第 2 个参数是可选的。</li>
    <li><code>prompt</code> 返回的是字符串。</li>
    <li>若用户输入为空，则返回值为一个空的字符串。</li>
    <li>若用户选择了“取消”，则返回值为 <code>null</code>。</li>
</ul>


<script>
    var defaultName = "Zhang";
    var name = prompt("Your name: ", defaultName);
    alert("Hello " + name + "!");
</script>
</body>
